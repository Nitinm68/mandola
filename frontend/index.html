<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Mandola Lucknow | Luxury Resort & Wedding Destination</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Mandola Lucknow is a luxury resort and premium wedding destination offering elegant stays, grand events, and unforgettable experiences in Lucknow."
    />
    <meta
      name="keywords"
      content="Mandola Lucknow, luxury resort Lucknow, wedding resort Lucknow, best resort in Lucknow, Mandola Resort"
    />
    <meta name="author" content="Mandola Lucknow" />

    <!-- Open Graph (Facebook / WhatsApp) -->
    <meta property="og:title" content="Mandola Lucknow - Luxury Resort" />
    <meta
      property="og:description"
      content="Experience luxury stays, weddings, and events at Mandola Lucknow."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:type" content="website" />

    <!-- Google Fonts (optional but premium feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
